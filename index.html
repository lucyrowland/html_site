<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Lucy Rowland | Access Required</title>
		<style>
			:root {
				color-scheme: dark;
				--bg: #0a0a0a;
				--card: #111111;
				--text: #f8fafc;
				--muted: #b3b3b3;
				--accent: #ffffff;
				--line: #2c2c2c;
				--shadow: 0 14px 28px rgba(0, 0, 0, 0.45);
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: "Consolas", "SFMono-Regular", ui-monospace, monospace;
				background: var(--bg);
				color: var(--text);
				line-height: 1.7;
				letter-spacing: 0.2px;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				padding: 1.5rem;
			}

			.container {
				background: var(--card);
				padding: 2.5rem;
				border-radius: 4px;
				border: 2px solid var(--line);
				box-shadow: var(--shadow);
				max-width: 420px;
				width: 100%;
				display: grid;
				gap: 1.5rem;
			}

			h1 {
				font-size: 1.5rem;
				text-transform: uppercase;
				letter-spacing: 1.2px;
			}

			p {
				color: var(--muted);
				font-size: 0.95rem;
			}

			.form-group {
				display: grid;
				gap: 0.5rem;
			}

			label {
				text-transform: uppercase;
				font-size: 0.85rem;
				letter-spacing: 0.7px;
			}

			input[type="password"] {
				background: var(--bg);
				border: 2px solid var(--line);
				color: var(--text);
				padding: 0.75rem 1rem;
				border-radius: 4px;
				font-family: inherit;
				font-size: 1rem;
				transition: border-color 0.2s;
			}

			input[type="password"]:focus {
				outline: none;
				border-color: var(--accent);
			}

			button {
				background: var(--accent);
				color: var(--bg);
				border: 2px solid var(--accent);
				padding: 0.75rem 1.5rem;
				border-radius: 4px;
				font-family: inherit;
				font-size: 1rem;
				font-weight: 700;
				text-transform: uppercase;
				cursor: pointer;
				transition: all 0.2s;
			}

			button:hover {
				background: var(--bg);
				color: var(--accent);
			}

			button:active {
				transform: translateY(1px);
			}

			.error {
				color: #ff6b6b;
				font-size: 0.9rem;
				display: none;
			}

			.error.show {
				display: block;
			}

			footer {
				margin-top: 2rem;
				text-align: center;
				color: var(--muted);
				font-size: 0.8rem;
				text-transform: uppercase;
				letter-spacing: 0.7px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>
				<h1>Lucy Rowland</h1>
				<p>This portfolio is password-protected during development.</p>
			</div>

			<form id="passwordForm">
				<div class="form-group">
					<label for="password">Enter Password</label>
					<input 
						type="password" 
						id="password" 
						name="password" 
						placeholder="bimil"
						autocomplete="off"
						required
					/>
				</div>
				<p class="error" id="error">Incorrect password. Please try again.</p>
				<button type="submit">Access Site</button>
			</form>

			<footer>Â© Lucy Rowland</footer>
		</div>

		<script>
			// SET YOUR PASSWORD HERE (change "YOUR_PASSWORD_HERE" to your actual password)
			const CORRECT_PASSWORD = "0402";

			const form = document.getElementById('passwordForm');
			const passwordInput = document.getElementById('password');
			const errorMsg = document.getElementById('error');

			form.addEventListener('submit', function(e) {
				e.preventDefault();
				
				const enteredPassword = passwordInput.value;
				
				if (enteredPassword === CORRECT_PASSWORD) {
					// Store authentication in session
					sessionStorage.setItem('authenticated', 'true');
					// Redirect to main site
					window.location.href = 'home.html';
				} else {
					// Show error
					errorMsg.classList.add('show');
					passwordInput.value = '';
					passwordInput.focus();
					
					// Shake animation
					form.style.animation = 'shake 0.5s';
					setTimeout(() => {
						form.style.animation = '';
					}, 500);
				}
			});

			// Add shake animation
			const style = document.createElement('style');
			style.textContent = `
				@keyframes shake {
					0%, 100% { transform: translateX(0); }
					25% { transform: translateX(-10px); }
					75% { transform: translateX(10px); }
				}
			`;
			document.head.appendChild(style);

			// Hide error when user starts typing again
			passwordInput.addEventListener('input', function() {
				errorMsg.classList.remove('show');
			});
		</script>
	</body>
</html>
